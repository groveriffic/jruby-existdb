  <pre><span class="ruby-comment cmt"># File lib/existdb/collection.rb, line 70</span>
        <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">store_url</span>(<span class="ruby-identifier">url</span>, <span class="ruby-identifier">name</span>)
            <span class="ruby-identifier">url</span> = <span class="ruby-identifier">url</span>.<span class="ruby-identifier">to_s</span>.<span class="ruby-identifier">gsub</span>(<span class="ruby-regexp re">/&amp;(?!amp;)/</span>, <span class="ruby-value str">'&amp;amp;'</span>)
            <span class="ruby-identifier">xquery</span>.<span class="ruby-identifier">query</span>(<span class="ruby-node">&quot;xmldb:store( '#{self.uri}', '#{name}', doc(#{url.inspect})  )&quot;</span>)
        <span class="ruby-keyword kw">end</span></pre>
